<header class="header" role="banner">
  <div class="container">
    <div class="header-content">
      <div class="logo-section">
        <a [routerLink]="(isOwner$ | async) ? '/owner-home' : '/landing'" class="logo-link" aria-label="DineBook Home">
          <span class="logo-text">DineBook</span>
        </a>
      </div>
      
      <nav class="nav-desktop" role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          <!-- Home link - only show for non-owners -->
          <li class="nav-item" *ngIf="!(isOwner$ | async)">
            <a routerLink="/landing" 
               routerLinkActive="active" 
               [routerLinkActiveOptions]="{exact: true}"
               class="nav-link">
              Home
            </a>
          </li>
          
          <!-- Show for all users when not logged in, or for customers when logged in -->
          <li class="nav-item" *ngIf="!(isLoggedIn$ | async) || (isCustomer$ | async)">
            <a routerLink="/restaurants" 
               routerLinkActive="active" 
               class="nav-link">
              Restaurants
            </a>
          </li>
          
          <!-- Show only for customers -->
          <li class="nav-item" *ngIf="isCustomer$ | async">
            <a routerLink="/book-table" 
               routerLinkActive="active" 
               class="nav-link">
              Book Table
            </a>
          </li>
          
          <!-- Customer Dashboard -->
          <li class="nav-item" *ngIf="isCustomer$ | async">
            <a routerLink="/dashboard" 
               routerLinkActive="active" 
               class="nav-link">
              Dashboard
            </a>
          </li>
          
          <!-- Owner Dashboard -->
          <li class="nav-item" *ngIf="isOwner$ | async">
            <a routerLink="/owner/dashboard" 
               routerLinkActive="active" 
               class="nav-link">
              Dashboard
            </a>
          </li>
          
          <!-- Owner Restaurant Management -->
          <li class="nav-item" *ngIf="isOwner$ | async">
            <a routerLink="/owner/restaurant" 
               routerLinkActive="active" 
               class="nav-link">
              Manage Restaurant
            </a>
          </li>
          
          <!-- Owner Menu Management -->
          <li class="nav-item" *ngIf="isOwner$ | async">
            <a routerLink="/owner/menu" 
               routerLinkActive="active" 
               class="nav-link">
              Manage Menu
            </a>
          </li>
          
          <!-- My Bookings for customers -->
          <li class="nav-item" *ngIf="isCustomer$ | async">
            <a routerLink="/my-bookings" 
               routerLinkActive="active" 
               class="nav-link">
              My Bookings
            </a>
          </li>
          
          <!-- Restaurant Bookings for owners -->
          <li class="nav-item" *ngIf="isOwner$ | async">
            <a routerLink="/owner/bookings" 
               routerLinkActive="active" 
               class="nav-link">
              Restaurant Bookings
            </a>
          </li>
          
          <!-- My Reviews - show only for customers -->
          <li class="nav-item" *ngIf="isCustomer$ | async">
            <a routerLink="/my-reviews" 
               routerLinkActive="active" 
               class="nav-link">
              My Reviews
            </a>
          </li>
          
          <!-- About - show only when not logged in -->
          <li class="nav-item" *ngIf="!(isLoggedIn$ | async)">
            <a routerLink="/about" 
               routerLinkActive="active" 
               class="nav-link">
              About
            </a>
          </li>
          
          <!-- Contact - show only when not logged in -->
          <li class="nav-item" *ngIf="!(isLoggedIn$ | async)">
            <a routerLink="/contact" 
               routerLinkActive="active" 
               class="nav-link">
              Contact
            </a>
          </li>
        </ul>
      </nav>
      
      <div class="auth-section">
        <ng-container *ngIf="isLoggedIn$ | async; else loggedOutTemplate">
          <div class="user-menu">
            <span class="welcome-text">
              Welcome back, {{ getUserName() }}!
            </span>
            <button 
              mat-flat-button 
              class="logout-btn" 
              (click)="authService.logout()"
              aria-label="Sign out of your account">
              <img src="https://cdn-icons-png.flaticon.com/512/17578/17578369.png" alt="logout" />
              Sign Out
            </button>
          </div>
        </ng-container>
        
        <ng-template #loggedOutTemplate>
          <div class="auth-buttons">
            <button 
              mat-button 
              routerLink="/sign-in" 
              class="login-btn"
              aria-label="Sign in to your account">
              Sign In
            </button>
            <button 
              mat-raised-button 
              color="primary" 
              routerLink="/sign-up" 
              class="login-btn"
              aria-label="Create a new account">
              Get Started
            </button>
          </div>
        </ng-template>
      </div>
      
      <button class="mobile-menu-btn" aria-label="Open mobile menu" aria-expanded="false">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>
  </div>
</header>
